<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="https://kit.fontawesome.com/4329241a3b.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <header id="header">
        <h1 class="header-title">Your todo list</h1>
        <form id="form">
          <input type="text" class="text-input" placeholder="Title..." />
          <input type="button" value="Add" class="button" />
        </form>
        <p id="message">Do you want a good plan? So let's go</p>
      </header>
      <main id="main">
        <ul id='task-list'></ul>
      </main>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
